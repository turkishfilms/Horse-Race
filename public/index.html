<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To The Horse Races</title>
    <link rel="stylesheet" type="text/css" href="static/css/introstyles.css" />
    <link rel="icon" href="assets/graphics/horse/s_horse.png" />
    <link rel="icon" href="/assets/graphics/horse/s_horseRunG1.png"/>
    <link rel="icon" href="/assets/graphics/horse/s_horseRun2S.png"/>
    <script src="/static/js/scripts/socket.io.min.js"></script>
    <script src="static/js/index.js"></script>
  </head>

  <body>
    <h1>Welcome To The Horse Races</h1>

    <video controls>
      <source src="assets/intro.mp4" type="video/mp4" />
      Your browser does not support the epic video unfortunately.
    </video>

    <h2>Choose a Name and Color For Your Horse:</h2>

    <form onsubmit="submitForm(event)">
      <input
        type="text"
        id="name"
        name="name"
        required
        minlength="3"
        maxlength="20"
        size="14"
        placeholder="Enter name..."
        ,
        onchange="setName(value)" 
      />

      <div>
        <input
          type="range"
          id="colorChooser"
          min="0"
          max="360"
          step="any"
          value="0"
          oninput="setColor(value)"
        />
      </div>

      <img id="horse" src="assets/graphics/s_horseHead.png" />

      <input 
        type="submit" 
        id="submit" 
        value="Start Your Racing Adventure" 
      />

      <script>
        const butt = document.getElementById('submit');
        const slid = document.getElementById('colorChooser');

        function transferData() {
          setColor(slid.value);
        }

        butt.addEventListener('click', transferData);

      </script>

    </form>

  </body>
</html>
